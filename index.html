<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essays - A Space for Thoughtful Writing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
        }
        
        .tagline {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Action buttons */
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0 50px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn {
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        /* Essay grid */
        .essay-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .essay-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .essay-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .essay-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .essay-card:hover::before {
            opacity: 1;
        }
        
        .essay-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            margin-bottom: 12px;
            line-height: 1.3;
            position: relative;
        }
        
        .essay-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .essay-excerpt {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .essay-stats {
            display: flex;
            gap: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Write modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #667eea;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.5);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 250px;
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #667eea;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: rotate(90deg);
        }
        
        /* Reading view */
        .reading-view {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .reading-view.active {
            display: block;
        }
        
        .reading-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .reading-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: white;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .reading-meta {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .reading-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .reading-content p {
            font-size: 1.2rem;
            line-height: 2;
            color: #333;
            margin-bottom: 25px;
        }
        
        .back-btn {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .tagline { font-size: 1.1rem; }
            .essay-grid { grid-template-columns: 1fr; }
            .modal-content { padding: 30px; }
            .reading-content { padding: 30px; }
            .reading-title { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home View -->
        <div id="homeView">
            <header>
                <h1>Essays</h1>
                <p class="tagline">A space for thoughtful writing</p>
            </header>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="openWriteModal()">
                    <span>‚úçÔ∏è Write an Essay</span>
                </button>
                <button class="btn btn-secondary">
                    <span>üîç Explore Topics</span>
                </button>
            </div>
            
            <div class="essay-grid" id="essayGrid"></div>
        </div>
        
        <!-- Reading View -->
        <div id="readingView" class="reading-view">
            <button class="back-btn" onclick="showHome()">‚Üê Back to Essays</button>
            <div class="reading-header">
                <h2 class="reading-title" id="readingTitle"></h2>
                <div class="reading-meta">
                    <span id="readingAuthor"></span>
                    <span id="readingDate"></span>
                </div>
            </div>
            <div class="reading-content" id="readingContent"></div>
        </div>
    </div>
    
    <!-- Write Modal -->
    <div class="modal" id="writeModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeWriteModal()">√ó</button>
            <h2>Compose Your Essay</h2>
            <form id="essayForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="essayTitle" required placeholder="Enter a compelling title...">
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" id="essayAuthor" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="essayContent" required placeholder="Begin writing your essay..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeWriteModal()">
                        <span>Cancel</span>
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span>Publish</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Sample essays data
        let essays = [
            {
                id: 1,
                title: "On the Nature of Time",
                author: "Sarah Chen",
                date: "Dec 10, 2025",
                excerpt: "Time moves in circles, not lines. We return to the same moments, different people, carrying the weight of everything we've learned along the way...",
                content: "Time moves in circles, not lines. We return to the same moments, different people, carrying the weight of everything we've learned along the way.\n\nI found myself standing in the same coffee shop where I once waited for you, three years dissolved between that morning and this one. The barista is different. The menu has changed. But the light falls through the window at the same angle, pooling on the wooden table in the corner.\n\nProust was right about memory‚Äîit ambushes us through the senses. The smell of cardamom in my latte transported me instantly to that conversation we had about parallel universes, how somewhere in the infinite expanse of possibility, we made different choices.\n\nBut perhaps time isn't about choices at all. Perhaps it's about recognition‚Äîseeing the same patterns emerge in different contexts, understanding that we're always arriving at new versions of old truths.",
                views: 1243,
                likes: 89
            },
            {
                id: 2,
                title: "Digital Gardens and Slow Thinking",
                author: "Marcus Lee",
                date: "Dec 8, 2025",
                excerpt: "In an age of instant updates, we've forgotten the joy of ideas that grow slowly, evolving over months and years like perennial plants...",
                content: "In an age of instant updates, we've forgotten the joy of ideas that grow slowly, evolving over months and years like perennial plants.\n\nA digital garden is not a blog. It's a space where thoughts evolve, where half-formed ideas are planted and tended over time. Each page is a living document, updated as understanding deepens.\n\nI've been cultivating my own digital garden for six months now. Some notes remain sparse‚Äîsingle sentences or questions. Others have blossomed into interconnected webs of thought, linked to dozens of other pages.\n\nThe beauty is in the mess. In traditional publishing, we present only finished thinking. But gardens show the process: the dead ends, the revisions, the gradual refinement of intuition into argument.",
                views: 892,
                likes: 67
            },
            {
                id: 3,
                title: "The Poetry of Empty Spaces",
                author: "Elena Rodriguez",
                date: "Dec 5, 2025",
                excerpt: "What we choose not to say often speaks louder than words. In design, in conversation, in life‚Äîthe empty spaces define the whole...",
                content: "What we choose not to say often speaks louder than words. In design, in conversation, in life‚Äîthe empty spaces define the whole.\n\nJapanese aesthetics understands this deeply. Ma‚Äîthe concept of negative space‚Äîis not absence but presence. The pause between notes gives music its rhythm. The blank space around calligraphy gives the characters their power.\n\nI learned this lesson slowly, through years of over-explaining, over-designing, over-sharing. Trying to fill every silence, answer every question, justify every choice.\n\nBut restraint is its own form of generosity. Leaving room for interpretation is a gift to the reader, the listener, the observer. It says: I trust your intelligence. I trust you to complete this thought.",
                views: 1056,
                likes: 94
            }
        ];
        
        function renderEssays() {
            const grid = document.getElementById('essayGrid');
            grid.innerHTML = essays.map(essay => `
                <div class="essay-card" onclick="readEssay(${essay.id})">
                    <h3 class="essay-title">${essay.title}</h3>
                    <div class="essay-meta">
                        <span>üë§ ${essay.author}</span>
                        <span>üìÖ ${essay.date}</span>
                    </div>
                    <p class="essay-excerpt">${essay.excerpt}</p>
                    <div class="essay-stats">
                        <span class="stat">üëÅÔ∏è ${essay.views}</span>
                        <span class="stat">‚ù§Ô∏è ${essay.likes}</span>
                    </div>
                </div>
            `).join('');
        }
        
        function openWriteModal() {
            document.getElementById('writeModal').classList.add('active');
        }
        
        function closeWriteModal() {
            document.getElementById('writeModal').classList.remove('active');
            document.getElementById('essayForm').reset();
        }
        
        function handleSubmit(e) {
            e.preventDefault();
            const newEssay = {
                id: essays.length + 1,
                title: document.getElementById('essayTitle').value,
                author: document.getElementById('essayAuthor').value,
                date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                excerpt: document.getElementById('essayContent').value.substring(0, 120) + '...',
                content: document.getElementById('essayContent').value,
                views: 0,
                likes: 0
            };
            essays.unshift(newEssay);
            renderEssays();
            closeWriteModal();
        }
        
        function readEssay(id) {
            const essay = essays.find(e => e.id === id);
            if (essay) {
                essay.views++;
                document.getElementById('readingTitle').textContent = essay.title;
                document.getElementById('readingAuthor').textContent = `By ${essay.author}`;
                document.getElementById('readingDate').textContent = essay.date;
                
                const content = document.getElementById('readingContent');
                content.innerHTML = essay.content.split('\n\n').map(p => `<p>${p}</p>`).join('');
                
                document.getElementById('homeView').style.display = 'none';
                document.getElementById('readingView').classList.add('active');
                window.scrollTo(0, 0);
            }
        }
        
        function showHome() {
            document.getElementById('readingView').classList.remove('active');
            document.getElementById('homeView').style.display = 'block';
            renderEssays();
            window.scrollTo(0, 0);
        }
        
        // Initialize
        renderEssays();
    </script>
</body>
</html>
